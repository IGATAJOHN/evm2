{% extends 'base.html' %}

{%block content%}
<div class="container dashboard">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="#"><h1>Samples</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" style="margin-left: 800px;">
                <li class="nav-item">
                    <div class="d-flex align-items-center">
                        <img src="{{url_for('static',filename='asset/profile.jpg')}}" alt="Profile Picture" class="rounded-circle" style="width: 30px; height: 30px; margin-right: 10px;">
                        <span class="ml-2">Manager</span>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle pl-0" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       <span class="sr-only">Toggle Dropdown</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{{url_for('logout')}}">Logout</a>
                    </div>
                </li>
            </ul>   
        </div>
    </nav>
    <div style="text-align: right; margin-top: 20px;">
    <form action="/process_dates" method="POST">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" style="width: 100px;">
    
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" style="width: 100px;">
    
        <button type="submit">Submit</button>
    </form>
    </div>
    <div class="row align-items-left mb-2">
        <div class="col-auto">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addLocationModal">
                Export Data
            </button>
        </div>
    </div>
   

<div class="container">
 
    <table class="location-table" style="margin-top: 30px; margin-left: -10px;width: 90%; border: none;">
        <thead style="background-color: grey;">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Salmonella</td>
                <td>bacteria</td>
                <td>{{image}}</td>
                <td>
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>
{%endblock%}
