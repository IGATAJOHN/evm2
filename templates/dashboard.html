{% extends 'base.html'%}
{% block content %}
<div class="container dashboard">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="#"><h1>Dashboard</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" style="margin-left: 700px;">
                <li class="nav-item">
                    <div class="d-flex align-items-center">
                        <img src="{{url_for('static',filename='asset/profile.jpg')}}" alt="Profile Picture" class="rounded-circle" style="width: 30px; height: 30px; margin-right: 10px;">
                        <span class="ml-2">Manager</span>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle pl-0" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       <span class="sr-only">Toggle Dropdown</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{{url_for('logout')}}">Logout</a>
                    </div>
                </li>
            </ul>   
        </div>
    </nav>
    <!-- Tab bar -->
    <div class="row mb-4">
        <div class="col">
            <ul class="nav nav-tabs rounded">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sample</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Activity</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Information cards -->
    <div class="row" style="margin-right: 50px;">
        <div class="col-md-3">
            <div class="card bg-success text-white">
                <div class="card-body">
                   <h4> New Models Today: <br>1  </h4> 
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h4> Total Model: <br>18 </h4>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-light">
                <div class="card-body">
                    <h4> Tagger: <br>0</h4>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-primary text-white">
                <div class="card-body">
                   <h4>Reviewers: <br>2 </h4>
                </div>
            </div>
        </div>
    </div>

   <!-- Location graph -->
   <div id="location-chart" style="height: 400px;"></div>
</div>
{% endblock %}
