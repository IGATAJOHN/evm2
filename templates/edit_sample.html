{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 200px;"> <!-- Add top margin -->
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <fieldset>
                <legend>Edit sample</legend>
                <form action="{{ url_for('update_sample', sample_id=sample._id) }}" method="POST" enctype="multipart/form-data">
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="sampleName">Sample Name:</label>
                        <input type="text" id="sampleName" name="sampleName" value="{{ sample.sample_name }}" class="form-control">
                    </div>
                    <div class="form-group"style="margin-bottom: 20px;">
                        <label for="sample_description">Sample description:</label>
                        <input type="text" id="sample_description" name="sample_description" value="{{ sample.sample_description }}" class="form-control">
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="photoUpload">Photo:</label>
                        <input type="file" id="photoUpload" name="photoUpload" class="form-control-file">
                    </div>
                    <!-- Add input fields for other sample attributes as needed -->

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </fieldset>
        </div>
    </div>
</div>
{% endblock %}
